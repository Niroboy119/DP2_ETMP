<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Training Request</title>
    <meta name="description" content="client push training request">
</head>

<body>
    <h1>Traning Request Form</h1>
    <div class="request-form-bg">
        <div class="form">
            <form class="traning-request-form">
                <label for="fullName">Full Name :</label><br>
                <input type="text" id="cName" placeholder="Jon Doe"><br>
                <label for="clientEmail">Email :</label><br>
                <input type="email" id="cEmail" placeholder="jondoe@gmail.com"><br>
                <label for="cContactNum">Mobile Number</label><br>
                <input type="text" id="cNumber" placeholder="Mobile No"><br>
                <input type="submit" value="Submit">        
            </form>
        </div>

    </div>
</body>
</html>
