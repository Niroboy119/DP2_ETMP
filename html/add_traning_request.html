<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Training Request</title>
    <meta name="description" content="client push training request">

    <link rel="stylesheet" href="../css/training-styles.css">
</head>

<body>
    <header>
        <!-- <h1 id="logo">ETMP</h1> -->
        <div class="container">
            <nav>
                <ul>
                  <li><a href="../index.html">Home</a></li>
                  <li><a href="#">My Profile</a></li>
                  <li><a href="#">About App</a></li>
                </ul>
              </nav>
        </div>
      </header>
    <h1 class="page-heading">Traning Request Form</h1>
    <div class="form">
        <form class="training-request-form">
            <div class="form-group">
                <label for="fullName">Full Name :</label><br>
                <input type="text" id="cName" placeholder="Jon Doe"><br>
            </div>

            <div class="form-group">
                <label for="clientEmail">Email :</label><br>
                <input type="email" id="cEmail" placeholder="jondoe@gmail.com"><br>
            </div>

            <div class="form-group">
                <label for="cContactNum">Mobile Number</label><br>
                <input type="text" id="cNumber" placeholder="Mobile No"><br>
            </div>

            <div class="form-group">
                <label for="cRequestDesc">Request description</label><br>
                <textarea id="requestDesc" rows="4" cols="50" placeholder="Describe your request"></textarea>
            </div>

            <div class="form-submit">
                <input type="submit" value="Submit">
            </div>
                    
        </form>
    </div>
</body>
</html>
